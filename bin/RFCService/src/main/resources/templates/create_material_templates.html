<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<div class="content-container" layout:fragment="content">
	<div id="top">
		<div>
			<h4>Create Material - Templates</h4>
		</div>
		<div class="template-controls">
			<div class="template-controls-row">
				<div class="template-controls-cell">
					<button id="btn_new_template" class="btn btn-primary">New</button>
				</div>
				<div id="template_dropdown_list" class="dropdown template-controls-cell">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Load...</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	    				<a th:each="template : ${templates}" th:text="${template.name}" th:attr="data-id=${template.id}" class="dropdown-item template-link" href="#"></a>
	  				</div>
				</div>
				<div class="template-controls-cell">
					<button id="btn_save_template" class="btn btn-primary">Save</button>
				</div>
				<div class="template-controls-cell">
					<button id="btn_test" class="btn btn-primary">Test</button>
				</div>
				<div class="template-controls-cell">
					<button id="btn_delete_template" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</div>
		<div class="template-general">
			<input id="template_id" type="text" size="4" value="New">
			<input id="template_name" type="text" size="60" value="Template name here...">
		</div>
		<div class="template-parameters">
			<ul class="nav nav-tabs">
  				<li class="nav-item">
   					<a data-toggle="tab" class="nav-link active" aria-current="page" href="#headdata">HEADDATA</a>
  				</li>
  				<li class="nav-item">
    				<a data-toggle="tab" class="nav-link" href="#clientdata">CLIENTDATA</a>
  				</li>
  				<li class="nav-item">
    				<a data-toggle="tab" class="nav-link" href="#materialdescription">MATERIALDESCRIPTION</a>
  				</li>
  				<li class="nav-item">
    				<a data-toggle="tab" class="nav-link" href="#unitsofmeasure">UNITSOFMEASURE</a>
  				</li>
  				<li class="nav-item">
    				<a data-toggle="tab" class="nav-link" href="#salesdata">SALESDATA</a>
  				</li>
  				<li class="nav-item">
    				<a data-toggle="tab" class="nav-link" href="#taxclassifications">TAXCLASSIFICATIONS</a>
  				</li>
  				<li class="nav-item">
    				<a data-toggle="tab" class="nav-link" href="#plantdata">PLANTDATA</a>
  				</li>
  				<li class="nav-item">
    				<a data-toggle="tab" class="nav-link" href="#valuationdata">VALUATIONDATA</a>
  				</li>
  				<li class="nav-item">
    				<a data-toggle="tab" class="nav-link" href="#storagelocationdata">STORAGELOCATIONDATA</a>
  				</li>
  				<li class="nav-item">
    				<a data-toggle="tab" class="nav-link" href="#forecastparameters">FORECASTPARAMETERS</a>
  				</li>
			</ul>
		</div>
		<div class="tab-content">
			<div th:replace="fragments/material :: input_field_list(name='headdata',fields=${fieldMap.get('HEADDATA')},isTableEntry=false,active=true)"></div>
			<div th:replace="fragments/material :: input_field_list(name='clientdata',fields=${fieldMap.get('CLIENTDATA')},isTableEntry=false,active=false)"></div>
			<div th:replace="fragments/material :: input_field_list(name='materialdescription',fields=${fieldMap.get('MATERIALDESCRIPTION')},isTableEntry=true,active=false)"></div>
			<div th:replace="fragments/material :: input_field_list(name='unitsofmeasure',fields=${fieldMap.get('UNITSOFMEASURE')},isTableEntry=false,active=false)"></div>
			<div th:replace="fragments/material :: input_field_list(name='salesdata',fields=${fieldMap.get('SALESDATA')},isTableEntry=true,active=false)"></div>
			<div th:replace="fragments/material :: input_field_list(name='taxclassifications',fields=${fieldMap.get('TAXCLASSIFICATIONS')},isTableEntry=false,active=false)"></div>
			<div th:replace="fragments/material :: input_field_list(name='plantdata',fields=${fieldMap.get('PLANTDATA')},isTableEntry=true,active=false)"></div>
			<div th:replace="fragments/material :: input_field_list(name='valuationdata',fields=${fieldMap.get('VALUATIONDATA')},isTableEntry=true,active=false)"></div>
			<div th:replace="fragments/material :: input_field_list(name='storagelocationdata',fields=${fieldMap.get('STORAGELOCATIONDATA')},isTableEntry=true,active=false)"></div>
			<div th:replace="fragments/material :: input_field_list(name='forecastparameters',fields=${fieldMap.get('FORECASTPARAMETERS')},isTableEntry=true,active=false)"></div>
		</div>
		<div id="upload_template" class="upload-template">
			<h4>Upload Template - Columns</h4>
			<table class="table table-bordered">
				<thead>
					<tr class="center-text">
					</tr>
				</thead>
				<tbody>
					<tr class="center-text">
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>
